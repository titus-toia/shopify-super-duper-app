{% extends "base.html" %}
{% block content %}
  <h2>Your webhooks</h2>
  {% for hook in webhooks %}
    <div class="product box">
      <div class="wrapper">
        <p class="topic">{{ hook.topic }}</p>
        <p class="address">{{ hook.address }}</p>
        <div style="clear:left"></div>
      </div>
    </div>
  {% empty %}
    <em class="note">You have no webhooks.</em>
  {% endfor %}
{% endblock %}
